<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="main">
      <h1 id="title">Survey Form</h1>
      <div id="form-outer">
        <p id="description"> Let us now how we can improve Rev Company </p>
        <form id="survey-form" method="get">

          <div class="rowTab">
            <div class="labels">
              <label id="name-label" for="name">* Name: </label>
            </div>
            <div class="rightTab">
              <input autofocus id="name" name="name" type="text"  class="input-field" placeholder="Enter your name" required>
            </div>
          </div>

          <div class="rowTab">
            <div class="labels">
              <label id="name-label" for="email">* Email: </label>
            </div>
            <div class="rightTab">
              <input id="email" name="email" type="email"  class="input-field" placeholder="Enter your email" required>
            </div>
          </div>

          <div class="rowTab">
            <div class="labels">
              <label id="email-label" for="age">* Age: </label>
            </div>
            <div class="rightTab">
              <input id="number" name="age" type="number" min="0" max="108" class="input-field" placeholder="Enter your age" required>
            </div>
          </div>

          <div class="rowTab">
            <div class="labels">
              <label id="number-label" for="currentPos"> Which option best describe your current role? </label>
            </div>
            <div class="rightTab">
              <select id="dropdown" name="currentPos" class="dropdown">
                <option disabled value>Select an option</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="rowTab">
            <div class="labels">
              <label id="name-label" for="userRating">* How likely is that would recommend RevCompany to a friend? </label>
            </div>
            <div class="rightTab">
              <ul id="userRating" style="list-style: none;">
                <li class="radio"><label>Definitely<input class="userRatings" type="radio" name="radio-buttons" value="1"></label></li>
                <li class="radio"><label>Maybe<input class="userRatings" type="radio" name="radio-buttons" value="2"></label></li>
                <li class="radio"><label>Not sure<input class="userRatings" type="radio" name="radio-buttons" value="3"></label></li>
              </ul>
            </div>
          </div>

          <div class="rowTab">
            <div class="labels">
              <label id="name-label" for="mostLike">What do would like most in RevCompany? </label>
            </div>
            <div class="rightTab">
              <select id="most-like" class="dropdown" name="mostLike">
                <option disabled value>Select an Option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Place</option>
              </select>
            </div>
          </div>

          <div class="rowTab">
            <div class="labels">
              <label id="name-label" for="preferences">Things that should be improve in the future <br>(Check all that apply): </label>
            </div>
            <div class="rightTab">
              <ul id="preferences" style="list-style: none;">
                <li class="checkbox"><label>Proyects<input class="userRatings" type="checkbox" name="prefer" value="1"></label></li>
                <li class="checkbox"><label>Projection<input class="userRatings" type="checkbox" name="prefer" value="2"></label></li>
                <li class="checkbox"><label>Challenges<input class="userRatings" type="checkbox" name="prefer" value="3"></label></li>
                <li class="checkbox"><label>Community<input class="userRatings" type="checkbox" name="prefer" value="4"></label></li>
                <li class="checkbox"><label>Help manual<input class="userRatings" type="checkbox" name="prefer" value="5"></label></li>
                <li class="checkbox"><label>Videos<input class="userRatings" type="checkbox" name="prefer" value="6"></label></li>
                <li class="checkbox"><label>City Meetups<input class="userRatings" type="checkbox" name="prefer" value="7"></label></li>
                <li class="checkbox"><label>Wiki<input class="userRatings" type="checkbox" name="prefer" value="8"></label></li>
                <li class="checkbox"><label>Forum<input class="userRatings" type="checkbox" name="prefer" value="9"></label></li>
              </ul>
            </div>
          </div>

          <div class="rowTab">
            <div class="labels">
              <label id="name-label" for="comments">Any Comments or Suggestions?</label>
            </div>
            <div class="rightTab">
              <textarea id="comments" class="input-field" style="height:50px; resize:vertical;" name="comments" placeholder="Enter your comment here..."></textarea>
            </div>
          </div>

          <button id="submit" type="submit">Submit</button>
        </form>
      </div>
    </div>

  </body>
</html>
